        <style>
            div.texteffect {
                border: 2px solid;

            .container {
                position: relative;

            }
            .centered {
                position: absolute;
                top: 50%;
                left: 50%;

            }
            body {
                background-color:moccasin;
            }

            }

            }

            }
            p.effect1{
                font-family:fantasy;
                font-size:large;
            }
            p.effect2{
                font-family:serif;
                font-size:xx-large
            }
            .border {
                border: 2px dotted orangered;
                border-width: thick;
            }
            .border p{
                text-shadow: 2px 2px 5px orange;
                font-size:x-large;
                text-align: center;
            }
            img.newbie {

            }
